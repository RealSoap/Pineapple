<div class="row">
    <div class="col-md-6">
        <div class="panel panel-default" ng-controller="ConfigurationGeneralController">
            <div class="panel-heading">
                <h3 class="panel-title">General
                    <span class="dropdown">
                        <button class="btn btn-xs btn-default dropdown-toggle" type="button" id="generalDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="generalDropdown">
                            <li ng-click="haltPineapple()"><a>Shutdown Pineapple</a></li>
                            <li ng-click="rebootPineapple()"><a>Reboot Pineapple</a></li>
                            <li ng-click="resetPineapple()"><a>Factory Reset Pineapple</a></li>
                        </ul>
                    </span>
                </h3>
            </div>
            <div class="panel-body">
                <div class="well well-sm alert-success" ng-show="actionMessage.length != 0">{{ actionMessage }}</div>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">Time Zone: </label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" ng-model="currentTimeZone" disabled>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="selectTimeZone" class="col-sm-2 control-label">Select Timezone</label>
                        <div class="col-sm-5">
                            <select class="form-control" ng-init="selectedTimeZone = timeZones[0]" ng-model="selectedTimeZone" ng-options="timeZone.description for timeZone in timeZones">
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="customTimeZone" class="col-sm-2 control-label">Custom Offset</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" placeholder="GMT+05:30" ng-model="customOffset">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default" ng-click="changeTimezone()">Save Time Zone</button>
                        </div>
                    </div>
                </form>

                <br/>
                <br/>

                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="oldPassword" class="col-sm-2 control-label">Old Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" ng-model="oldPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword" class="col-sm-2 control-label">New Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" ng-model="newPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="repeatPassword" class="col-sm-2 control-label">Repeat Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" ng-model="newPasswordRepeat">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <p class="well well-sm alert-success" ng-show="showPasswordSuccess">Password changed successfully</p>
                            <p class="well well-sm alert-danger" ng-show="showPasswordError">Error. Please check the passwords entered are correct.</p>
                            <button type="submit" class="btn btn-default" ng-click="changePassword()">Change Password</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6">
        <div class="panel panel-default" ng-controller="ConfigurationLandingPageController">
            <div class="panel-heading">
                <h3 class="panel-title">Landing Page</h3>
            </div>
            <div class="panel-body">
                <p>
                    <div class="input-group">
                        <span class="input-group-addon">Landing Page: {{ landingPageStatus }}</span>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" ng-click="toggleLandingPage()">Switch</button>
                        </span>
                    </div>
                </p>
                <form class="form-horizontal">
                    <textarea class="form-control" rows="20" ng-model="landingPage"></textarea>
                    <br/>
                    <p class="well well-sm alert-success" ng-show="pageSaved">Landing Page saved successfully</p>
                    <button type="submit" class="btn btn-default" ng-click="saveLandingPage()">Save</button>
                </form>
            </div>
        </div>
    </div>
</div>
